<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    {% load static %}
    <link rel = "stylesheet" href="{% static 'todo/styles.css' %}">
</head>
<body>
    <div class = "red">
    {{error_message}}
    </div>
    <form action = "{% url 'todo:add' %}" method = "post">
        {% csrf_token %}<div>
        <strong>Task Name : </strong><input type = "text" id = "task_name" name = "task_name"></div>
        <br>
        <strong>Task Description : </strong> 
        <textarea name = "task_description" id = "task_description"></textarea>
        <br>
        <br>
        <input type = "submit" value = "Add Task" class = "button-3">
    </form>
</body>
</html>
