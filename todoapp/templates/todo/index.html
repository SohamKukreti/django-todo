<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Available tasks:</h1>
    {%for task in tasks%}
    <ol>
        <li>{{task}} <a href = "{%url 'todo:delete' task.id %}"><button >Delete Task</button></a></li>
    </ol>
    {% endfor %}
    <a href = "{% url 'todo:add' %}"><button>Add Task</button></a>
</body>
</html>
