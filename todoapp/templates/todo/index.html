<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Available tasks:</h1>
    {%for task in tasks%}
    <ul>
        <li>{{task}} 
            <br>
            Created on: {{task.created_at}}
            <br>
            <a href = "{%url 'todo:delete' task.id %}">
            <button >Delete Task</button></a>
        </li>
    </ul>
    {% endfor %}
    <a href = "{% url 'todo:get_task_info'%}"><button>Add Task</button></a>
</body>
</html>
